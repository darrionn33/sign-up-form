<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="image">
      <div class="banner">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="m40-240 240-320 180 240h300L560-586 460-454l-50-66 150-200 360 480H40Zm521-80Zm-361 0h160l-80-107-80 107Zm0 0h160-160Z"
          />
        </svg>
        <h1>Mountain.com</h1>
      </div>
    </div>
    <div class="form-container">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form id="sign-up-form" action="">
        <h1>Let's do this!</h1>
        <label for="first-name">
          First Name
          <input type="text" id="first-name"
        /></label>
        <label for="last-name">
          Last Name
          <input type="text" id="last-name"
        /></label>
        <label for="email">
          Email
          <input type="email" id="email" /></label
        ><label for="phone-number">
          Phone Number
          <input type="number" id="phone-number" /></label
        ><label for="password">
          Password
          <input type="password" id="password" /></label
        ><label for="confirm-password">
          Confirm Password
          <input type="password" id="confirm-password"
        /></label>
      </form>
      <button type="submit" form="sign-up-form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
